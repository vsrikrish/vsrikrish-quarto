    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <h2>Contact</h2>
            {% for link in site.contact %}
            <div class="col-xs-6 text-center">
                <a href="{{ link.url }}">
                    <i class="{{ link.iconset }} {{ link.iconset }}-{{ link.icon }} fa-3x"></i>
                    <p>{{ link.title }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h4>Office Address</h4>
                <i class="fa fa-map-pin"></i>
                <p>{{ site.office }}</p>
                <br/>
                <h4>Administrative Address</h4>
                <p>
                    Department of Biological &amp; Environmental Engineering<br/>
                    Cornell University<br/>
                    Riley-Robb Hall<br/>
                    111 Wing Drive<br/>
                    Ithaca, NY 14853-5701<br/>
                </p>
            </div>
            <div class="col-xs-12 col-sm-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5551.388668418372!2d-76.47287235151917!3d42.44592500843949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d0832aa353076b%3A0x4408115c9cbe3a5!2sRiley%20Robb%20Hall!5e0!3m2!1sen!2sus!4v1613063296026!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>

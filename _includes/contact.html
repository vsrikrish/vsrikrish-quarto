    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
                <h2>Contact</h2>
                {% for link in site.links %}
                <div class="col-sm-4 col-xs-6 text-center">
                    <a href="{{ link.url }}">
                        <i class="{{ link.iconset }} {{ link.iconset }}-{{ link.icon }} fa-3x"></i>
                        <p>{{ link.title }}</p>
                    </a>
                </div>
                    {% endfor %}
        </div>
    </section>
